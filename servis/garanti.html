<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garanti İşlemleri</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f4f6f9;
      }
      .main-content {
        margin-left: 240px;
        padding: 32px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h3>Garanti İşlemleri</h3>
      <form class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Ürün Seri No"
              required
            />
          </div>
          <div class="col-md-6">
            <select class="form-select" required>
              <option value="">Garanti Durumu Seçiniz</option>
              <option value="var">Garanti Var</option>
              <option value="yok">Garanti Yok</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Sorgula / İşlem Yap
        </button>
      </form>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Seri No</th>
            <th>Durum</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ABC12345</td>
            <td>Garanti Var</td>
            <td>
              <button class="btn btn-sm btn-success">
                Garanti Kapsamında Onarım
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
