<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yetkili Servis Giriş</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f4f6f9;
      }
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px #ddd;
        padding: 32px;
      }
      .login-title {
        font-weight: bold;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title text-center mb-4">Yetkili Servis Paneli Giriş</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
      </form>
      <script>
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            var email = document.getElementById("email").value;
            // Basit demo: servis adını localStorage'a kaydet
            localStorage.setItem("servisEmail", email);
            window.location.href = "panel_yetkili.html";
          });
      </script>
    </div>
  </body>
</html>
