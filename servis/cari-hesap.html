<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Hesap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background: #f4f6f9;
      }
      .main-content {
        margin-left: 240px;
        padding: 32px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h3>Cari Hesap</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tarih</th>
            <th>Hizmet Bedeli</th>
            <th>Ödeme</th>
            <th>Bakiye</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>16.09.2025</td>
            <td>500₺</td>
            <td>500₺</td>
            <td>0₺</td>
          </tr>
          <tr>
            <td>15.09.2025</td>
            <td>300₺</td>
            <td>300₺</td>
            <td>0₺</td>
          </tr>
        </tbody>
      </table>
      <canvas id="balanceChart"></canvas>
    </div>
    <script>
      new Chart(document.getElementById("balanceChart"), {
        type: "line",
        data: {
          labels: ["15.09", "16.09"],
          datasets: [{ label: "Bakiye", data: [0, 0], borderColor: "#e67e22" }],
        },
      });
    </script>
  </body>
</html>
