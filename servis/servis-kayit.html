<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servis Kayıtları</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f4f6f9;
      }
      .main-content {
        margin-left: 240px;
        padding: 32px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h3>Servis Kayıtları</h3>
      <form class="mb-4">
        <div class="row mb-2">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Müşteri Adı"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Adres"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Ürün"
              required
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Arıza"
              required
            />
          </div>
          <div class="col-md-6">
            <input type="date" class="form-control" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Kayıt Oluştur</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Müşteri</th>
            <th>Adres</th>
            <th>Ürün</th>
            <th>Arıza</th>
            <th>Tarih</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ayşe Yıldız</td>
            <td>Kızılay</td>
            <td>Buzdolabı</td>
            <td>Soğutmuyor</td>
            <td>16.09.2025</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
